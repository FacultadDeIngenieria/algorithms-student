apply plugin: 'idea'
apply plugin: 'java'

idea {
    project {
        //Set specific jdk and language level
        jdkName = '17'
        languageLevel = '17'
    }
    module {
        downloadSources = true
    }
}
//
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

